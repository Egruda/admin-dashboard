<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="top-sidebar">
            <img width="40" height="40" class="icon" src="https://img.icons8.com/ios-filled/50/FFFFFF/logo.png" alt="logo"/>
            Dashboard
        </div>
        <div class="mid-sidebar">
            <div class="link-sidebar">
                <img width="20" height="20" class="icon" src="https://img.icons8.com/ios-filled/50/FFFFFF/home.png" alt="home"/>
                Home
            </div>
            <div class="link-sidebar">
                <img width="20" height="20" class="icon" src="https://img.icons8.com/material-outlined/48/FFFFFF/contact-card.png" alt="contact-card"/>
                Profile        
            </div>
            <div class="link-sidebar">
                <img width="20" height="20" class="icon" src="https://img.icons8.com/ios/50/FFFFFF/new-post--v1.png" alt="new-post--v1"/>
                Message
            </div>
            <div class="link-sidebar">
                <img width="20" height="20" class="icon" src="https://img.icons8.com/ios/50/FFFFFF/time-machine--v1.png" alt="time-machine--v1"/>
                History
            </div>
            <div class="link-sidebar">
                <img width="20" height="20" class="icon" src="https://img.icons8.com/ios/50/FFFFFF/tasklist.png" alt="tasklist"/>
                Tasks
            </div>
            <div class="link-sidebar">
                <img width="20" height="20" class="icon" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/group.png" alt="group"/>
                Communities
            </div>
        </div>
        <div class="bottom-sidebar">
            <div class="link-sidebar">
                <img width="20" height="20" class="icon" src="https://img.icons8.com/ios/50/FFFFFF/settings--v1.png" alt="settings--v1"/>
                Settings
            </div>
            <div class="link-sidebar">
                <img width="20" height="20" class="icon" src="https://img.icons8.com/ios/50/FFFFFF/support.png" alt="support"/>
                Support
            </div>
            <div class="link-sidebar">
                <img width="20" height="20" class="icon" src="https://img.icons8.com/material-outlined/48/FFFFFF/privacy.png" alt="privacy"/>
                Privacy
            </div>
        </div>
        <div class="source">
            Icons by <a href="https://icons8.com">Icons8</a>
        </div>
        
    </div>
    <div class="header">
        <div class="top-header">
            <div class="top-header-search">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1"/>
                <input id="search" type="text">
            </div>
            <div class="top-header-account">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/appointment-reminders--v1.png" alt="appointment-reminders--v1"/>
                <img width="60" height="60" src="https://img.icons8.com/bubbles/50/dog.png" alt="dog"/>
                Morgan Oakley
            </div>
        </div>
        <div class="bottom-header">
            <div class="left-bottom-header">
                <img width="100" height="100" src="https://img.icons8.com/bubbles/50/dog.png" alt="dog"/>
                <div class="greeting-header">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@Morgan)</p>
                </div>
            </div>
            <div class="button-header">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>                
        </div>
    </div>
    <div class="main-content">
        
    </div>
</body>
</html>
